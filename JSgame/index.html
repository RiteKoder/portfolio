<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Playwrite+DK+Loopet:wght@100..400&display=swap"
        rel="stylesheet">
    <title>Game of Prime</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="gamearea">

        <div id="header" class="happy-monkey-regular">
            <h1 >... GAME OF PRIME ...</h1>
        </div>

        <div class="playarea happy-monkey-regular">
            <div id="hitbox"></div>

        </div>
        <div>
            <h2>Stop the timer at a prime number</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
